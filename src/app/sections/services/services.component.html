 <!-- ======= Services Section ======= -->
 <section id="services" class="services">
    <div class="container">

      <div class="section-title">
        <h2>Services</h2>
      </div>

      <div class="row">
        <div *ngFor="let srvce of commonData.services" class="col-lg-4 col-md-6 icon-box" data-aos="fade-up" data-aos-delay="{{ srvce * 100}}">
          <div class="icon"><i class="{{srvce.iconPath}}"></i></div>
          <h4 class="title"><a>{{srvce.name}}</a></h4>
          <p class="description">{{srvce.description}}</p>
        </div>
      </div>

    </div>
  </section><!-- End Services Section -->
